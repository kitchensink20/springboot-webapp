<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
        <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="/images/kpi-logo.png"
                 width="50"
                 height="50"
                 class="d-inline-block align-top me-4"
                 alt="KPI">
            <span class="fs-4">Electronic journal of students' progress</span>
        </span>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/about" class="nav-link active">About</a></li>
        </ul>
    </header>
</div>

<div class="container d-flex justify-content-center flex-column align-items-center mt-10">
    <h2>Log in</h2>
    <form class="mt-3" id="loginForm">
        <div class="form-group mb-2">
            <label for="categoryInput">You are</label>
            <select class="form-control" id="categoryInput" required>
                <option value="student" selected>student</option>
                <option value="professor">professor</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="idInput">Enter ID</label>
            <input type="number" class="form-control" id="idInput" min="1" placeholder="ID" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Enter password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <div th:switch="${error}">
                <span th:case="${T(com.example.lab2.enums.AppError).INCORRECT_PASSWORD}">
                    The password is not correct!
                </span>
                <span th:case="${T(com.example.lab2.enums.AppError).INCORRECT_ID}">
                    The ID does not exist!
                </span>
                <span th:case="${T(com.example.lab2.enums.AppError).ACCESS_DENIED}">
                    Access denied!
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4 mt-3">Log in</button>
    </form>
</div>

<footer class="container">
    <hr>
    <p>&copy; KPI 2023</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
