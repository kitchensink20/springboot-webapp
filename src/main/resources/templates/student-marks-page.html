<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
        <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="/images/kpi-logo.png"
                 width="50"
                 height="50"
                 class="d-inline-block align-top me-4"
                 alt="KPI">
            <span class="fs-4">Electronic journal of students' progress</span>
        </span>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/about" class="nav-link active">About</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <table class="table table-responsive table-bordered">
        <thead>
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Mark</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="mark : ${studentMarks}">
                <td th:text="${mark.subjectName}"></td>
                <td th:text="${mark.date}"></td>
                <td th:text="${mark.mark}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
