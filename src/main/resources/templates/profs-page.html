<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring web-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
           crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
        <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="/images/kpi-logo.png"
                 width="50"
                 height="50"
                 class="d-inline-block align-top me-4"
                 alt="KPI">
            <span class="fs-4">Electronic journal of students' progress</span>
        </span>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link " aria-current="page">Lessons</a></li>
            <li class="nav-item"><a href="/prof/all-students" class="nav-link">Students</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Professors</a></li>
            <li class="nav-item"><a href="/prof/about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/" class="nav-link">Log out</a></li>
        </ul>
    </header>
</div>

<div class="container mb-5">
    <table class="table table-responsive table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Full name</th>
            <th>Position</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prof : ${professors}">
            <td th:text="${prof.getProfessorId()}"></td>
            <td th:text="${prof.getFullName()}"></td>
            <td th:text="${prof.getPosition()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="container">
    <hr>
    <p>&copy; KPI 2023</p>
</footer>
</body>
</html>
